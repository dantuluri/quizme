<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chemistry Honors Unit 7</title>
    <!-- jquery for maximum compatibility -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron col-xs-1" align="center">
        <div id="frame" role="content"></div>
    </div>
    <h2>Credit goes to : Mrs. McCracken, Ms. Gupta, and Ms. Onodera of MVHS in Cupertino CA.
    Learn more at : <a href="http://mvhs-fuhsd.org/kavita_gupta/">Ms. Gupta's Website</a> </h2>
    <script>
        var quiztitle = "Chemistry Honors Unit 7";
        console.log("VERSION RANDOMIZED NO TESTING 2.1");
        var usedNum = [];
        var questionnum = 1;
        var quiz = [{
                "question": "What is the Molar Mass of: ",
                "image": "http://latex.codecogs.com/gif.latex?KClO_4",
                "choices": [
                    "138.6 g",
                    "138.55 g",
                    "94.2 g",
                    "223.34 g"
                ],
                "correct": "138.55 g",
                "explanation": "K is 39.10 + Cl is 35.453 + O is 16.00(times 4 because there's 4 oxygen) = 138.55g",
            },
            {
                "question": "Calculate the mass (in grams) for one molecule of: ",
                "image": "http://latex.codecogs.com/gif.latex?CH_4",
                "choices": [
                    "45.66 g",
                    "1 g",
                    "3.99 * 10^-21 g",
                    "2.67 * 10^-23 g"
                ],
                "correct": "2.67 * 10^-23 g",
                "explanation": "not available",
            },
            {
                "question": "What event began on April 12, 1861?",
                "image": "",
                "choices": [
                    "First manned flight",
                    "California became a state",
                    "American Civil War began",
                    "Declaration of Independence"
                ],
                "correct": "American Civil War began",
                "explanation": "South Carolina came under attack when Confederate soldiers attacked Fort Sumter. The war lasted until April 9th 1865.",
            },
        ];
        /******* No need to edit below this line *********/
        var currentquestion = 0,
            score = 0,
            submt = true,
            picked;
        jQuery(document).ready(function($) {
            /**
             * HTML Encoding function for alt tags and attributes to prevent messy
             * data appearing inside tag attributes.
             */
            function htmlEncode(value) {
                return $(document.createElement('div')).text(value).html();
            }
            /**
             * This will add the individual choices for each question to the ul#choice-block
             *
             * @param {choices} array The choices from each question
             */
            function addChoices(choices) {
                if (typeof choices !== "undefined" && $.type(choices) == "array") {
                    $('#choice-block').empty();
                    for (var i = 0; i < choices.length; i++) {
                        $(document.createElement('li')).addClass('choice choice-box').attr('data-index', i).text(choices[i]).appendTo('#choice-block');
                    }
                }
            }

            /**
             * Resets all of the fields to prepare for next question
             */
            function nextQuestion() {



                console.log("Current Question: " + currentquestion);



                usedNum.push(currentquestion);
                var randomx = 0;
                var yipee = true;
                while (yipee) {
                    console.log("Already used question.");
                    randomx = randomWholeNum();
                    console.log("Randomx Number: " + randomx);
                    console.log("Quiz Length: " + quiz.length);
                    var outputArray = usedNum.toString();
                    console.log("OUTPUT ARRAY: " + outputArray);
                    if ((usedNum.indexOf(randomx)))
                        yipee = false;
                }



                currentquestion = randomx;









                questionnum++;
                console.log("QUESTION NUM: " + questionnum);
                submt = true;
                $('#explanation').empty();
                $('#question').text(quiz[currentquestion]['question']);
                $('#pager').text('Question ' + Number(questionnum) + ' of ' + quiz.length);
                if (quiz[currentquestion].hasOwnProperty('image') && quiz[currentquestion]['image'] != "") {
                    if ($('#question-image').length == 0) {
                        $(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[currentquestion]['image']).attr('alt', htmlEncode(quiz[currentquestion]['question'])).insertAfter('#question');
                    } else {
                        $('#question-image').attr('src', quiz[currentquestion]['image']).attr('alt', htmlEncode(quiz[currentquestion]['question']));
                    }
                } else {
                    $('#question-image').remove();
                }
                addChoices(quiz[currentquestion]['choices']);
                setupButtons();








            }
            /**
             * Generates random number from 0 to quiz.length
             */
            function randomWholeNum() {
                return Math.floor(Math.random() * quiz.length);
            }
            /**
             * After a selection is submitted, checks if its the right answer
             *
             * @param {choice} number The li zero-based index of the choice picked
             */
            function processQuestion(choice) {
                if (quiz[currentquestion]['choices'][choice] == quiz[currentquestion]['correct']) {
                    $('.choice').eq(choice).css({
                        'background-color': '#50D943'
                    });
                    $('#explanation').html('<strong>Correct!</strong> ' + htmlEncode(quiz[currentquestion]['explanation']));
                    score++;
                } else {
                    $('.choice').eq(choice).css({
                        'background-color': '#D92623'
                    });
                    $('#explanation').html('<strong>Incorrect.</strong> ' + htmlEncode(quiz[currentquestion]['explanation']));
                }



                $('#submitbutton').html('NEXT QUESTION &raquo;').on('click', function() {
                    if (questionnum == quiz.length) {
                        endQuiz();
                    } else {
                        $(this).text('Check Answer').css({
                            'color': '#222'
                        }).off('click');
                        nextQuestion();
                    }
                })
            }
            /**
             * Sets up the event listeners for each button.
             */
            function setupButtons() {
                $('.choice').on('mouseover', function() {
                    $(this).css({
                        'background-color': '#e1e1e1'
                    });
                });
                $('.choice').on('mouseout', function() {
                    $(this).css({
                        'background-color': '#fff'
                    });
                })
                $('.choice').on('click', function() {
                    picked = $(this).attr('data-index');
                    $('.choice').removeAttr('style').off('mouseout mouseover');
                    $(this).css({
                        'border-color': '#222',
                        'font-weight': 700,
                        'background-color': '#c1c1c1'
                    });
                    if (submt) {
                        submt = false;
                        $('#submitbutton').css({
                            'color': '#000'
                        }).on('click', function() {
                            $('.choice').off('click');
                            $(this).off('click');
                            processQuestion(picked);
                        });
                    }
                })
            }

            /**
             * Quiz ends, display a message.
             */
            function endQuiz() {
                $('#explanation').empty();
                $('#question').empty();
                $('#choice-block').empty();
                $('#submitbutton').remove();
                $('#question').text("You got " + score + " out of " + quiz.length + " correct.");
                $(document.createElement('h2')).css({
                    'text-align': 'center',
                    'font-size': '4em'
                }).text(Math.round(score / quiz.length * 100) + '%').insertAfter('#question');
            }
            /**
             * Runs the first time and creates all of the elements for the quiz
             */
            function init() {
                //add title
                if (typeof quiztitle !== "undefined" && $.type(quiztitle) === "string") {
                    $(document.createElement('h1')).text(quiztitle).appendTo('#frame');
                } else {
                    $(document.createElement('h1')).text("Quiz").appendTo('#frame');
                }
                //add pager and questions
                if (typeof quiz !== "undefined" && $.type(quiz) === "array") {
                    //add pager
                    $(document.createElement('p')).addClass('pager').attr('id', 'pager').text('Question 1 of ' + quiz.length).appendTo('#frame');
                    //add first question
                    $(document.createElement('h2')).addClass('question').attr('id', 'question').text(quiz[0]['question']).appendTo('#frame');
                    //add image if present
                    if (quiz[0].hasOwnProperty('image') && quiz[0]['image'] != "") {
                        $(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[0]['image']).attr('alt', htmlEncode(quiz[0]['question'])).appendTo('#frame');
                    }
                    $(document.createElement('p')).addClass('explanation').attr('id', 'explanation').html('&nbsp;').appendTo('#frame');

                    //questions holder
                    $(document.createElement('ul')).attr('id', 'choice-block').appendTo('#frame');

                    //add choices
                    addChoices(quiz[0]['choices']);

                    //add submit button
                    $(document.createElement('div')).addClass('choice-box').attr('id', 'submitbutton').text('Check Answer').css({
                        'font-weight': 700,
                        'color': '#222',
                        'padding': '30px 0'
                    }).appendTo('#frame');

                    setupButtons();
                }
            }

            init();
        });
    </script>

</body>



</html>
